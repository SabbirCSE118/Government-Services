<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>জরুরি সেবা ডিরেক্টরি</title>
  <link rel="icon" type="image/png" href="./assets/logo-dark.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-cyan-100 to-green-100 min-h-screen flex flex-col">

  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="./assets/logo.png" alt="Logo" class="w-12 px-2 h-22 py-2">
      <span class="font-bold text-2xl text-green-700 h-14 w-6 py-0">Emergency <br> Services</span>
    </div>
    <div class="flex items-center gap-6 px-7">
      <div class="flex items-center gap-1 w-4 h-4"><img src="./assets/heart.png"> <span id="heartCount">0</span></div>
      <div class="flex items-center gap-0 w-4 h-4"><img src="./assets/coin.png"> <span id="coinCount">100</span></div>
      <div class="flex items-center gap-1 w-4 h-4 px-2"><i class="fa-solid fa-copy text-blue-500"></i> <span id="copyCount">0</span></div>
    </div>
  </nav>

  <section class="text-center py-8 bg-gradient-to-r from-cyan-100 to-green-700 bg-gradient-to-br from-green-900 to-cyan-100">
    <img src="./assets/logo.png" alt="Crest" class="mx-auto w-16 h-21">
        <h1 class="text-2xl font-bold mt-2">জরুরি সেবা ডিরেক্টরি</h1>
        <p class="text-gray-800 mt-1">Government Emerency Services at Your Fingertips - A Project by Government of the Peoples of Republic of Bangladesh </p>
    </section>

  <main class="flex flex-col md:flex-row flex-1 p-4 gap-4">

    <div id="cardGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4 flex-1"></div>

    <div class="bg-white shadow rounded-xl p-4 w-full md:w-80 flex flex-col">
      <div class="flex justify-between items-center mb-2">
        <h2 class="font-bold flex items-center gap-2"><i class="fa-solid fa-clock-rotate-left"></i> History</h2>
        <button id="clearHistory" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600"><i class="fa-solid fa-trash"></i> Clear</button>
      </div>
      <ul id="historyList" class="bg-white shadow-md rounded-xl p-3 mb-2 flex justify-between font-semibold text-gray-800 items-center flex-col gap-2 mt-4 space-y-2"></ul>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
